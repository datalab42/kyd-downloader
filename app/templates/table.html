{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time</th>
        <th>Refdate</th>
        <th>DownloadStatus</th>
        <th>Status</th>
        <th>Filename</th>
        <th>Message</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
        <tr>
          <td class="col-md-2">{{ log.name }}</td>
          <td class="col-md-2">{{ log.time }}</td>
          <td>{{ log.refdate }}</td>
          <td>{{ log.download_status }}</td>
          <td>{{ log.status }}</td>
          <td class="col-md-3">{{ log.filename }}</td>
          <td class="col-md-2">{{ log.message }}</td>
          <td class="col-md-1"><a href="{{ log.url }}">Link</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
